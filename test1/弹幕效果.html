<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- 弹幕效果案例 -->
<style>
div,p,body{margin: 0;padding: 0;}
.boxDom{height: 610px;overflow: hidden; position: relative;background-color: rgb(245, 240, 234)}
.idDom{width: 100%;height: 150px;text-align: center;background-color: rgb(83, 79, 79);position: relative;}
.content{padding: 50px}
p{display: inline-block;color: white}
span{position: absolute;font-weight: bold;font-size: 25px;display: block;height: 30px;overflow:inherit;text-align: center;}
input{height: 30px;width: 600px;}
button{background-color: red;}

</style>
<body>
    <div class="boxDom" id="boxDom">
        </div>
        <div class="idDom" id="idDom">
            <div class="content">
                <p class="title">吐槽：</p>
                <input type="text"  id="text">
                <button type="button" class="btn" id="btn">发射</button>
            </div>
        </div>
</body>
<script src="../jquery-3.4.1.js"></script>
<script>
$(function () {
    var colors=["black","red","blue","lightgreen","gray","yellow","wheat","teal","turquoise","brown","pink","khaki","lightcoral","magenta","purse"];
    $("#btn").click(function(){
        var radomColor = parseInt(Math.random()*colors.length);
        var radomY = parseInt(Math.random()*500);
        $("<span></span>").text($("#text").val()).css("color",colors[radomColor])
        .css("left","2500px")
        .css("top",radomY)
        .animate({left:-1000},10000,function(){
            $(this).remove();
        }).appendTo("#boxDom");
        $("#text").val("");
    });
    $("#text").keyup(function(e){
        if(e.keyCode==13){
            $("#btn").click();
        }
    })
});
</script>
</html>
