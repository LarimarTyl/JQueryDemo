<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    ul,li,div,h4{padding: 0px;margin: 0px;}
.main{width:700px;}
h3{margin: 0 0 0 50px;}
ul li{list-style: none;float: left;margin: 10px;}
ul li img{width: 100px;}
.item{margin: 10px;}
.item img{width: 580px;}
</style>
<body>
    <div class="main">
       
        <div class="top">
                <h3>相册画廊</h3>
            <ul>
                <li><a href="#"><img src="../test1/img/1.jpg" alt="夜景1"></a> </li>
                <li><a href="#"><img src="../test1/img/2.jpg" alt="夜景2"></a> </li>
                <li><a href="#"><img src="../test1/img/3.jpg" alt="夜景3"></a> </li>
                <li><a href="#"><img src="../test1/img/4.jpg" alt="夜景4"></a> </li>
                <li><a href="#"><img src="../test1/img/5.jpg" alt="夜景5"></a> </li>
            </ul>
        </div>
        <div class="item">
            <img src="../test1/img/1.jpg" alt="夜景1"> 
            <h4>夜景1</h4>
        </div>
    </div>
</body>
<script src="../jquery-3.4.1.js"></script>
<script>
    $(function () {
        $("a").click(function () {
            $(".item").children("img").attr("src",$(this).children("img").attr("src"));
            $(".item").children("img").attr("alt",$(this).children("img").attr("alt"));
            $(".item").children("h4").text($(this).children("img").attr("alt"));
        })
    });
</script>
</html>
