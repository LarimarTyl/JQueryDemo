<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    select{width: 200px;background-color: teal;height: 200px;font-size: 20px}
    .btn-box{width: 30px;display: inline-block;vertical-align: top}
</style>
<!-- 城市选择案例 -->
<body>
    <h1>城市选择</h1>
    <select name="city" id="src-city" multiple>
        <option value="1">南昌</option>
        <option value="2">北京</option>
        <option value="3">上海</option>
        <option value="4">深圳</option>
        <option value="5">浙江</option>
        <option value="6">重庆</option>        
    </select>
    <div class="btn-box">
        <button id="btn1">&gt;&gt;</button>  
        <button id="btn2">&lt;&lt;</button>  
        <button id="btn3">&gt;</button>  
        <button id="btn4">&lt;</button>  
    </div>
    <select name="tar-city" id="tar-city" multiple></select>
</body>
<script src="../jquery-3.4.1.js"></script>
<script>
    $(function () {
        $("#btn1").click(function(){
            $("#src-city>option").appendTo($("#tar-city"))
        })
        $("#btn2").click(function(){
            $("#src-city").append($("#tar-city>option"))
        })
        $("#btn3").click(function(){
            $("#src-city :selected").appendTo($("#tar-city"))
        })
        $("#btn4").click(function(){
            $("#tar-city :selected").appendTo($("#src-city"))
        })
    });
</script>
</html>
