<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        .wrap ul {
            width: 100px;
        }
    .wrap ul li{
        width: 100px;
        list-style: none;
        border: 1px solid gainsboro;
        background-color: antiquewhite;
    }
    .wrap>ul>li>div{
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        display: none;
    }
    </style>
    <script src="../jquery-3.4.1.js"></script>
    <script>
    $(function(){
    
        $(".wrap>ul li").click(function(){
            
            $(this).children("div").slideDown(1000).parent().stop().siblings().children("div").stop().slideUp(1000)
        })
        $(".wrap>ul").mouseleave(function(){
            $(this).children().children("div").stop().slideUp(1000)
        })
    })
    </script>
</head>
<body>
    <div class="wrap">
        <ul>
            <li>第1列<div class="inner">我是内容1</div></li>
            <li>第2列<div class="inner">我是内容2</div></li>
            <li>第3列<div class="inner">我是内容3</div></li>
            <li>第4列<div class="inner">我是内容4</div></li>
            <li>第5列<div class="inner">我是内容5</div></li>
        </ul>
    </div>
</body>
</html>
